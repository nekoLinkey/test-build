        <h2 class="title" style="padding-top: 40px; text-align: center;">准予行政审批决定书</h2>
        <div class="number" style="text-align: right;">沪司审（03 - 1）字（2015）000132号</div>
        <div class="name">上海淳元律师事务所:</div>
        <div class="info">
          <p>你（你单位）于2015年10月15日向提出的律师事务所执业证申请注销的申请及提交的申请材料。</p>
          <p>经审查，认为你（你单位）提出的该项申请，符合法定条件（标准），根据《中华人民共和国律师法》第6条的规定，本机关决定律师事务所执业证予以注销。</p>
          <p>请你（你单位）自收到本决定书之日起10日内，持本决定书和本人身份证件（或单位信函）到本机关领取行政审批证件。</p>
        </div>
        <div class="insc" style="padding-top: 40px; text-align: right;">
          <p>（上海市司法局行政审批专用章）</p>
          <p>2015年09月05日</p>
