<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 同道研究院 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="同道研究院">
  <meta name="description" content="上海同道信息技术有限公司-同道研究院">
  <title>成都第七次代表大会</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/checkin.css">
</head>

<body>
  <div class="checkin">
    <div class="check-inner">
      <!-- logo放置处 -->
      <a class="logo" href="javascript:;"></a>
      <!-- 标题放置处 -->
      <div class="checkin-title"></div>
      <!-- 正文 -->
      <div class="checkin-content">
        <div class="check-inner-content-item">
          <p class="check-inner-content-title">姓名</p>
          <p class="check-inner-content-text">张鑫锐</p>
        </div>
        <div class="check-inner-content-item">
          <p class="check-inner-content-title">性别</p>
          <p class="check-inner-content-text">男</p>
        </div>
        <div class="check-inner-content-item">
          <p class="check-inner-content-title">分组</p>
          <p class="check-inner-content-text">第一组</p>
        </div>
        <div class="check-inner-content-item">
          <p class="check-inner-content-title">工作单位</p>
          <p class="check-inner-content-text" title="上海市大成律师事务所">上海市大成律师事务所</p>
        </div>
        <div class="check-inner-content-item">
          <p class="check-inner-content-title">大会座位</p>
          <p class="checkin-blue-text check-inner-content-text">
            <!-- 将座位信息以"?xx&xx"方式放置在链接后方，页面即可自动识别座位。 -->
            <!-- 主席台前座位为0排一顺排开 -->
            <span class="check-inner-content-text-item">8排15号 (3月28日-3月29日)(<a
                class="checkin-blue-text check-inner-content-href" href="./chairs.html?8&15">点击查看</a>)</span>
            <span class="check-inner-content-text-item">12排11号 (3月30日)(<a
                class="checkin-blue-text check-inner-content-href" href="./chairs.html?12&11">点击查看</a>)</span>
          </p>
        </div>
        <div class="checkin-content-code">
          <div class="checkin-content-code-picbox">
            <div class="checkin-content-code-img" style="background-image:url(./images/qrcode.jpg)"></div>
          </div>
          <p class="checkin-content-code-text">微信扫一扫并收藏</p>
        </div>
      </div>
      <!-- 提示 -->
      <div class="checkin-tips">
        <div class="checkin-tips-info check-inner-content-item">
          <p class="checkin-red-text">报道地址：</p>
          <p class="check-inner-content-text">成都望江宾馆（成都市锦江区下沙河铺42号）</p>
          <p class="checkin-red-text">电话：</p>
          <p class="check-inner-content-text">028-84790000</p>
        </div>
        <div class="checkin-tips-info check-inner-content-item">
          <p class="checkin-red-text">提示：</p>
          <!-- 文字过长时，title中也放入一份。鼠标放上去即可观看 -->
          <p class="check-inner-content-text" title="代表证上的二维码用于代表大会签到使用，请截图、微信扫一扫收藏或拍照此页面保存到手机里，亦可打印出来带到现场签到。">
            代表证上的二维码用于代表大会签到使用，请截图、微信扫一扫收藏或拍照此页面保存到手机里，亦可打印出来带到现场签到。</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
