<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 同道研究院 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="同道研究院">
  <meta name="description" content="上海同道信息技术有限公司-同道研究院">
  <title>成都第七次代表大会</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login">
    <div class="container">
      <!-- logo放置处 -->
      <a class="logo" href="javascript:;"></a>
      <!-- 大标题文字放置处 -->
      <div class="logo-title"></div>
      <!-- 输入框 -->
      <!-- 若需要使用表单提交 在form元素上添加 action="" method="get",action中填入提交地址 -->
      <!-- 目前提交地址为index.html -->
      <form class="login-form clearfix" action="./index.html" method="get">
        <label class="login-form-text pull-left" for="login-form-input">姓名</label>
        <input class="login-form-input pull-left" id="login-form-input" type="text" placeholder="请输入您的姓名">
        <!-- 使用form表单提交将此处的type改为submit，添加form表单的action地址 -->
        <button class="login-form-btn pull-left" type="submit">确认</button>
      </form>
      <div class="web-copy">
        <p class="web-copy-text">成都市律师协会©2019</p>
        <p class="web-copy-text">技术支持上海同道信息技术有限公司</p>
        <p class="web-copy-text">联系电话：400-052-9602</p>
      </div>
      </div>
    </div>
</body>

</html>
